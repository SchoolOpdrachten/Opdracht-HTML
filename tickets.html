<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Pretpark DenHaag Tickets</title>
</head>

<body>
    <header>
        <nav>
            <h1>Pretpark DenHaag</h1>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/tickets.html">Tickets</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><button>Log In</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="feature-box">
            <div class="ticket-box">
                <h3 class="flex-item">Volwassenen</h3>
                <p class="flex-item">€ 20,00 pp</p>
                <div class="ticket-teller flex-item">
                    <button id="volwassenMin">-</button>
                    <span><span>Aantal: </span><span id="volwassenAantal">0</span></span>
                    <button id="volwassenPlus">+</button></div>
            </div>
            <div class="ticket-box">
                <h3 class="flex-item">Kinderen</h3>
                <p class="flex-item">€ 15,00 pp</p>
                <div class="ticket-teller flex-item">
                    <button id="kinderenMin" >-</button>
                    <span><span>Aantal: </span><span id="kinderenAantal">0</span></span>
                    <button id="kinderenPlus">+</button></div>
            </div>
            <div class="ticket-box">
                <h3 class="flex-item">Ouderen</h3>
                <p class="flex-item">€ 17,00 pp</p>
                <div class="ticket-teller flex-item">
                    <button id="ouderenMin">-</button>
                    <span><span>Aantal: </span><span id="ouderenAantal">0</span></span>
                    <button id="ouderenPlus">+</button></div>
                </div>
            </div>
            <p class="totaalBedrag">totaal bedrag tickets: <span id="totaalBedrag">0</span></span></p>

            <div class="flex-box">
                <div class="calendar">
                    <div class="calender-menu">
                        <button>Vorige</button>
                        <h3>November 2022</h3>
                        <button>Volgende</button>
                    </div>
                    <div class="calendar-row">
                        <button class="calendar-item">1<br>Nov</button>
                        <button class="calendar-item">2<br>Nov</button>
                        <button class="calendar-item">3<br>Nov</button>
                        <button class="calendar-item">4<br>Nov</button>
                        <button class="calendar-item">5<br>Nov</button>
                        <button class="calendar-item">6<br>Nov</button>
                        <button class="calendar-item">7<br>Nov</button>
                    </div>
                    <div class="calendar-row">
                        <button class="calendar-item">8<br>Nov</button>
                        <button class="calendar-item">9<br>Nov</button>
                        <button class="calendar-item">10<br>Nov</button>
                        <button class="calendar-item">11<br>Nov</button>
                        <button class="calendar-item">12<br>Nov</button>
                        <button class="calendar-item">13<br>Nov</button>
                        <button class="calendar-item">14<br>Nov</button>
                    </div>
                    <div class="calendar-row">
                        <button class="calendar-item">15<br>Nov</button>
                        <button class="calendar-item">16<br>Nov</button>
                        <button class="calendar-item">17<br>Nov</button>
                        <button class="calendar-item">18<br>Nov</button>
                        <button class="calendar-item">19<br>Nov</button>
                        <button class="calendar-item">20<br>Nov</button>
                        <button class="calendar-item">21<br>Nov</button>
                    </div>
                    <div class="calendar-row">
                        <button class="calendar-item">22<br>Nov</button>
                        <button class="calendar-item">23<br>Nov</button>
                        <button class="calendar-item">24<br>Nov</button>
                        <button class="calendar-item">25<br>Nov</button>
                        <button class="calendar-item">26<br>Nov</button>
                        <button class="calendar-item">27<br>Nov</button>
                        <button class="calendar-item">28<br>Nov</button>
                    </div>
                    <!-- .calendar-row*5>.calendar-item*7{$<br>Nov} -->
                </div>
            </div>
            <div class="flex-box">
                <button type="button" id="reserveren" class="buy-ticket">KOOP JE TICKET</button>
            </div>
        </section>

        <script src="script.js" onclick="click"></script>
    </main>

    <footer>

    </footer>
</body>

</html>
